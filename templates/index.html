<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qelvin's Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(to right, #111, #333);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero h2 {
            font-weight: 400;
            font-size: 1.5rem;
            color: #aaa;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .hero button:hover {
            background-color: #0088cc;
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#hero">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="hero" class="hero">
        <h1>Hi, I’m Qelvin Nagales</h1>
        <h2>IT Student • Web Developer • Problem Solver</h2>
        <button onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth' });">
            View My Work
        </button>
    </section>

    <section id="about">
        <h1>About Me</h1>
        <p>I’m a passionate developer who loves creating modern, efficient, and creative projects.</p>
    </section>

    <section id="projects">
        <h1>Projects</h1>
        <p>Here are some of my works.</p>
    </section>

    <section id="contact">
        <h1>Contact</h1>
        <p>Email: qelvinnagales@example.com</p>
    </section>
</body>
</html>
